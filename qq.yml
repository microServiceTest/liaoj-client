server:
  port: 8084
profile: profile
logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: qqqqqqq
  instance:
    preferIpAddress: true
    instance-id: '${spring.cloud.client.ipAddress}:${server.port}'
spring:
  sleuth:
    sampler:
      percentage: 1
